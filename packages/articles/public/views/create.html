<section data-ng-controller="ArticlesController">
  <h1 class="content-heading">Create Journal Entry</h1>
  <form name="articleForm" class="form-horizontal col-md-6 standard" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Type new journal entry here..." class="form-control large" required></textarea>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <input type="submit" class="right" value="Post Entry">
      </div>
    </div>
  </form>
</section>
