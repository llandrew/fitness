<div data-ng-if="global.user.goals.trainer.length > 0">
	<h3>Trainer Goals</h3>
	<ol>
		<li data-ng-repeat="goal in global.user.goals.trainer">
			{{goal.title}}
		</li>
	</ol>
</div>

<div data-ng-if="global.user.goals.personal.length > 0">
	<h3>Personal Goals</h3>
	<ol>
		<li data-ng-repeat="goal in global.user.goals.personal">
		{{goal.title}}
		</li>
	</ol>
</div>

<div data-ng-if="global.user.goals.completed.length > 0">
	<h3>Completed Goals</h3>
	<ol>
		<li data-ng-repeat="goal in global.user.goals.completed">
		{{goal.title}}
		</li>
	</ol>
</div>


<a href="#!/profile/goals/edit" class="bold-link">
	View All Goals
</a>
