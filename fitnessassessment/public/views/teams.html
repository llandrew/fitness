<section data-ng-controller="FitnessassessmentController" data-ng-init="find()">
  <ul class="teams unstyled">
    <li data-ng-repeat="team in teams">
      <h2>
        <a data-ng-href="#!/fitnessassessment/team/{{team._id}}">{{team.name}}</a>
        <span data-ng-if="hasAuthorization(team)">
          <a class="btn" href="/#!/fitnessassessment/team/{{team._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(team);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{team.description}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!teams || teams.length">No teams yet. <br> Why don't you <a href="/#!/fitnessassessment/team/create">Create One</a>?</h1>
</section>
