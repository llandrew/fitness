<h1 class="content-heading">Manage Trainers</h1>
<section data-ng-controller="FitnessassessmentController" data-ng-init="findProfiles('trainers')" class="scroll-container scroll-container--trainers">
  <ul class="user-list">
    <li data-ng-repeat="trainer in trainers" ng-class="activateDisplay ? 'user-list__user active' : 'user-list__user'" >
      <div data-ng-click="toggleActivation(trainer);" ng-class="trainer.active ? 'switch' : 'switch switch--off'">
      </div>
      <div class="profile profile--small" data-ng-click="activateDisplay=!activateDisplay">
        <div class="profile__icon" style="background-image: url('{{trainer.avatar}}');"></div>
        <div class="profile__user">
          <span class="profile__user__name">{{trainer.name}}</span>
          <span class="profile__user__team">{{trainer.team.name}}</span>
        </div>
      </div>
      <ul class="user-clients">
        <li data-ng-if="trainer.clients.length == 0" class="user-clients__client--empty">
          <p>No clients</p>
        </li>
        <li data-ng-repeat="client in trainer.clients" class="user-clients__client">
          <div class="profile profile--xs">
            <div class="profile__icon" style="background-image: url('{{client.avatar}}');"></div>
            <div class="profile__full-name">
              {{client.name}}
            </div>
          </div>
          <a class="profile__link" data-ng-click="openTrainerModal(client)">Reassign Client</a>
        </li>
      </ul>
    </li>
  </ul>
  <h1 data-ng-hide="!trainers || trainers.length">No trainers yet. <br> Why don't you <a href="/#!/trainers/create">Create One</a>?</h1>
</section>
