<section data-ng-controller="FitnessassessmentController" data-ng-init="findProfiles('trainers')">
  <ul class="trainers unstyled">
    <li data-ng-repeat="trainer in trainers">
      <h2>
        <a data-ng-href="#!/profile/{{trainer._id}}">{{trainer.name}}</a>
        <span data-ng-if="hasAuthorization(trainer)">
          <a class="btn" href="/#!/profile/{{trainer._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(trainer);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <input type="checkbox" ng-model="trainer.active" data-ng-click="toggleActivation(trainer);" /> 
      <div>
        <ul class="clients unstyled">
          <li data-ng-repeat="client in trainer.clients">
            <p>{{client.name}}</p>
            <a class="btn" ng-click="openTrainerModal()">
              <i class="glyphicon glyphicon-plus"></i> Assign Trainer
            </a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
  <h1 data-ng-hide="!trainers || trainers.length">No trainers yet. <br> Why don't you <a href="/#!/trainers/create">Create One</a>?</h1>
</section>
