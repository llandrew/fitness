<section data-ng-controller="FitnessassessmentController" data-ng-init="findProfile()">
  <span>{{profile.name}}</span>
  <h2>{{profile.test}}</h2>
  <div data-ng-if="hasAuthorization(profile)">
    <a class="btn" href="/#!/my-profile/{{profile._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(profile);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>
  	<h3>Companies</h3>
    <ul>
  	  <li data-ng-repeat="company in profile.companies">
        <a data-ng-href="#!/company/{{company._id}}">{{company.name}}</a>
      </li>
  	</ul>
  	<span>
  	 <a class="btn" data-ng-href="/#!/company/create">
      <i class="glyphicon glyphicon-plus"></i>
     </a>
  	</span>
  	<h3>Clients</h3>
    <ul>
  	  <li data-ng-repeat="client in profile.clients">
  	  <a data-ng-href="#!/profile/{{client._id}}">{{client.name}}</a>
  	  </li>
  	</ul>
  </div>
</section>
