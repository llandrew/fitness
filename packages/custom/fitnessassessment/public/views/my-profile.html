<section data-ng-controller="FitnessassessmentController" data-ng-init="findProfile()">
  <span>{{profile.name}}</span>
  <img data-ng-src="{{profile.avatar}}" alt="Avatar" class="avatar" />

  <a href="/#!/edit-profile">Edit Profile</a>
  
  <h2>{{profile.team.name}}</h2>
  <a class="btn" ng-click="openTeamModal()">
    <i class="glyphicon glyphicon-plus"></i> Assign Team
  </a>
  <mean-upload file-dest="'/packages/files/'"
upload-callback="profileFilesUploadsComplete(files)"
upload-file-callback="profileFilesUploadCallback(file)">
</mean-upload>
<div data-ng-repeat="img in images">
    <img data-ng-src="{{img.src}}" alt="">
</div>
  <div>
    <ul>
      <li data-ng-repeat="imageset in profile.imagesets">{{imageset.front.name}}<img data-ng-src="{{imageset.front.src}}" /> <a class="btn" data-ng-click="removeUserImageset(imageset)"><i class="glyphicon glyphicon-trash"></i></a></li>
    </ul>
  </div>
  <div data-ng-if="hasAuthorization(profile)">
    <a class="btn" href="/#!/my-profile/{{profile._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(profile);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>
  <div>
  	<h3>Companies</h3>
    <ul>
  	  <li data-ng-repeat="company in profile.companies">
        <a data-ng-href="#!/company/{{company._id}}">{{company.name}}</a>
      </li>
  	</ul>
  	<span>
  	 <a class="btn" data-ng-href="/#!/company/create">
      <i class="glyphicon glyphicon-plus"></i>
     </a>
  	</span>
    <h3>Trainers</h3>
    <ul data-ng-if="profile.trainers">
      <li data-ng-repeat="trainer in profile.trainers">
        <a class="btn" data-ng-href="/#!/profile/{{trainer._id}}">
          {{trainer.name}}
        </a>
      </li>
    </ul>
  	<h3>Clients</h3>
    <ul>
  	  <li data-ng-repeat="client in profile.clients">
  	  <a data-ng-href="#!/profile/{{client._id}}">{{client.name}}</a>
  	  </li>
  	</ul>
  </div>
</section>
