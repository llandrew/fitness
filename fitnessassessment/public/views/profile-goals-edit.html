<h2>Edit Goals</h2>
<section data-ng-controller="FitnessassessmentController" data-ng-init="findProfile()">
  <form name="profileGoalsForm" class="form-horizontal col-md-6" role="form" data-ng-submit="updateGoals(profileGoalsForm.$valid)" novalidate>

    <div class="form-group" ng-repeat="goal in profile.goals" ng-class="{ 'has-error' : submitted && profileGoalsForm.goals.$invalid }">
      <label mean-token="'edit-goal'" for="goal" class="col-md-3 control-label">Goal</label>
      <div class="col-md-9">
        <input name="goal.title" type="text" class="form-control" data-ng-model="goal.title" id="goal.title" placeholder="Goal" required>
        <div ng-show="submitted && profileGoalsForm.goal.title.$invalid" class="help-block">
          <p ng-show="profileGoalsForm.goal.title.$error.required">Goal is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="newGoal" class="col-md-3 control-label">Goal</label>
      <input name="newGoal" type="text" class="form-control" data-ng-model="newGoal" id="newGoal" placeholder="Goal" required>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
