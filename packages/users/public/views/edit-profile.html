<div data-ng-controller="EditCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>
    <div class="alert alert-success animated fadeIn" ng-show="successMsg">{{successMsg}}</div>
    <form id="update_profile_form" ng-submit="update()">
        <h2>Edit Profile</h2>

        <div class="input-wrapper">
            <input required id="name" type="text" name="name" placeholder="Full Name"
                   ng-model="user.name" class="form-control">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="input-wrapper">
            <input required id="email_block" type="email" name="email" placeholder="Email Address"
                   ng-model="user.email" class="form-control">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="input-wrapper">
            <input id="password_block" name="password" type="password"
                   placeholder="Password" ng-model="user.password" class="form-control">

            <div class="error_message">Please enter a correct info #</div>
        </div>
        <div class="input-wrapper">
            <input id="confirm_password" name="confirm_password" type="password"
                   placeholder="Confirm Password" ng-model="user.confirmPassword" class="form-control">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="input-wrapper">
        	<select required id="gender" name="gender" ng-model="selectedGender" ng-options="gender.label for gender in genders track by gender.value" class="form-control">
        		<option value="">-- Choose Gender --</option>
        	</select>
        </div>
        <div class="input-wrapper">
            <input required id="birthdate" type="text" name="birthdate" placeholder="Birthdate yyyy-mm-dd"
                   ng-model="birthdate" class="form-control">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="button_register">
            <button type="submit" class="submit_button">Submit</button>
        </div>
    </form>
</div>
