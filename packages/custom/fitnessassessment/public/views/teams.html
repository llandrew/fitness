<section data-ng-controller="FitnessassessmentController" data-ng-init="findTeams()">
  <ul class="teams unstyled">
    <li data-ng-repeat="team in teams">
      <h2>
        <a data-ng-href="#!/fitnessassessment/team/{{team._id}}">{{team.name}}</a>
        <span data-ng-if="hasAuthorization(team)">
          <a class="btn" href="/#!/fitnessassessment/team/{{team._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(team);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{team.description}}</div>
    </li>
  </ul>
  <form name="teamForm" class="form-horizontal col-md-6" role="form" data-ng-submit="createTeam(teamForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && teamForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && teamForm.name.$invalid" class="help-block">
          <p ng-show="teamForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && teamForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && teamForm.description.$invalid" class="help-block">
          <p ng-show="teamForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
  <h1 data-ng-hide="!teams || teams.length">No teams yet. <br> Why don't you <a href="/#!/fitnessassessment/team/create">Create One</a>?</h1>
</section>
