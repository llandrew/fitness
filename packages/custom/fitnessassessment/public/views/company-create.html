<section data-ng-controller="FitnessassessmentController">
  <form name="companyForm" class="form-horizontal col-md-6" role="form" data-ng-submit="createCompany(companyForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && companyForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Title" required>
        <div ng-show="submitted && companyForm.name.$invalid" class="help-block">
          <p ng-show="companyForm.name.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && companyForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && companyForm.content.$invalid" class="help-block">
          <p ng-show="companyForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
