<section data-ng-controller="FitnessassessmentController" data-ng-init="findProfile()">
  <h2>{{profile.name}}</h2>
  <h3>{{profile.email}}</h3>
  <span>Username: {{profile.username}}</span>
  <div>
    <div>
      <a href="/#!/profile/{{profile._id}}/assessment/new">New Assessment</a>
    </div>
    <div data-ng-if="isClient(profile) === false">
      <a class="btn" data-ng-click="addClientToProfile(profile);">
        <i class="glyphicon glyphicon-plus"></i> Add as Client
      </a>
      <a class="btn" ng-click="openTrainerModal(profile)">
        <i class="glyphicon glyphicon-plus"></i> Assign Trainer
      </a>
    </div>
    <span data-ng-if="isClient(profile)">
      Already Assigned
    </span>
    <a data-ng-if="hasAuthorization(profile)" class="btn" href="/#!/my-profile/{{profile._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a data-ng-if="hasAuthorization(profile)" class="btn" data-ng-click="remove(profile);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>
    <h3>Goals</h3>
    <ul>
      <li data-ng-repeat="goal in profile.goals">
        {{goal.title}}
      </li>
    </ul>
    <a data-ng-if="canEditGoals(profile)" class="btn" data-ng-href="/#!/profile/goals/edit">Update Goals</a>
  </div>
  <div>
  	<h3>Companies</h3>
    <ul>
  	  <li data-ng-repeat="company in profile.companies">
        <a class="btn" data-ng-href="/#!/company/{{company._id}}">
          {{company.name}}
        </a>
      </li>
  	</ul>
    <h3>Trainers</h3>
    <ul data-ng-if="profile.trainers">
      <li data-ng-repeat="trainer in profile.trainers">
        <a class="btn" data-ng-href="/#!/profile/{{trainer._id}}">
          {{trainer.name}}
        </a>
      </li>
    </ul>
  	<h3>Clients</h3>
    <ul>
  	  <li data-ng-repeat="client in profile.clients">
        <a class="btn" data-ng-href="/#!/profile/{{client._id}}">
          {{client.name}}
        </a>
      </li>
  	</ul>
  </div>
</section>
